{% extends "base.html" %}

{% block title %}
    {{ block.super }} - In√≠cio
{% endblock title %}

{% block body %}
{% include "./components/navbar.html" %}
<main class="container-lg min-vh-100 d-flex justify-content-center align-items-center">
  <div class="w-50">
    <h1 class="text-center mb-4">Crie uma conta</h1>

    <form method="POST" action="" class="w-100">
      {% csrf_token %}

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Primeiro Nome</label>
        {{form.first_name}}
      </div>
      
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Segundo Nome</label>
            {{ form.last_name}}
      </div>
      
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Username</label>
            {{ form.username}}
      </div>
        

      <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            {{form.email}}
      </div>
            

      <div class="mb-3">
        <label for="endereco" class="form-label">Senha</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Salvar</button>

    </form>
  </div>
</main>

{% endblock body %}
